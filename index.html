<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form with 20-Minute Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #countdown {
            font-size: 24px;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>
    
    <div id="countdown">Time remaining: <span id="time">20:00</span></div>
    
    <!-- Embed your Google Form here -->
    <iframe id="google-form" src="https://docs.google.com/forms/d/e/1FAIpQLSfgPSXjyrCMNKBmwisDwHcBlEGXjGxAd1GBXfezAr4rXWoe6Q/viewform?embedded=true" width="640" height="407" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦"></iframe>
    
    <script>
        // Set the countdown time to 20 minutes
        var countdownMinutes = 20;
        var countdownSeconds = 0;

        // Update the countdown every second
        var countdownTimer = setInterval(function () {
            if (countdownSeconds === 0 && countdownMinutes === 0) {
                clearInterval(countdownTimer);
                alert('Time is up! Submitting your form...');
                // Trigger form submission automatically when the timer hits 0
                var formFrame = document.getElementById('google-form');
                formFrame.contentWindow.document.querySelector('form').submit(); // Submitting the form
            } else {
                if (countdownSeconds === 0) {
                    countdownMinutes--;
                    countdownSeconds = 59;
                } else {
                    countdownSeconds--;
                }
            }

            // Display the updated countdown
            document.getElementById('time').textContent =
                (countdownMinutes < 10 ? '0' : '') + countdownMinutes + ':' +
                (countdownSeconds < 10 ? '0' : '') + countdownSeconds;
        }, 1000);
    </script>

</body>
</html>
